<section class="chatroom color">

    <div class="devspace-area">
        <app-devspace (userSelected)="onUserSelected($event)"></app-devspace>
    </div>
    <div class="channel-messages">
        <app-messages [currentUser]="currentUser"></app-messages>
    </div>
    <div class="threads-area">
        <app-threads></app-threads>
    </div>

</section>
