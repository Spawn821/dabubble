<section class="add-friend-dialog">
  <header>
    <h2>Direktnachricht an</h2>
    <div (click)="closeDialog()" class="close-icon"></div>
  </header>

  <form (ngSubmit)="closeDialog()">
    <div>
      <!-- View selected user -->
      <div *ngIf="selectedUser['id']" class="input-added-user">
        <div class="user-view-small">
          <img src="{{selectedUser['avatar']}}" alt="">
          <span>{{selectedUser['userName']}}</span>
          <div (click)="removeUser()" class="close-icon"></div>
        </div>
      </div>

      <input *ngIf="!selectedUser['id']" class="input-text" [(ngModel)]="userName" name="userName" type="text" placeholder="Name eingeben"
        autocomplete="off">

        <!-- Dropdown existed user after input -->
      <div *ngIf="filteredUsersAfterInput().length > 0 && !selectedUser['id']" class="dropdown">
        <ng-container *ngFor="let user of getUserList()">
          <div *ngIf="filterUserExist(user.userName)" (click)="selectUser(user.id)" class="user-view-medium">
            <img src="{{user.avatar}}" alt="">
            <span>{{user.userName}}</span>
          </div>
        </ng-container>
      </div>

    </div>
    <button type="submit" [disabled]="!selectedUser['id']">Chat starten</button>
  </form>

</section>
