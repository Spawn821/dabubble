<section>
    <div class="messages-head">
        <div>
            <img src="/img/arrow_drop_down.png" alt="">
            <img src="/img/account_circle.png" alt="">
            <span>Direktnachrichten</span>
        </div>
        <img (click)="openDialog()" src="/img/add.png" alt="">
    </div>

    <ul class="direct-messages">
        <!-- Current user -->
        <li *ngIf="usersDb.currentUser as user" class="user-view-small" (click)="selectName(user.userName)">
            <div>
                <img src="{{user.avatar || '/img/empty_profile.png'}}" alt="">
                <div class="active-status online"
                    [ngClass]="{'online': user.active, 'offline': !user.active}"></div>
            </div>
            <span>{{user.userName}} (Du)</span>
        </li>

        <!-- Added users in directmessages -->
        <li *ngFor="let user of getUserList()" class="user-view-small" (click)="selectName(user.userName)">
            <div>
                <img src="{{user.avatar}}" alt="">
                <div class="active-status online" [ngClass]="{'online': user.active, 'offline': !user.active}">
                </div>
            </div>
            <span>{{user.userName}}</span>
        </li>
    </ul>
</section>
<app-add-friend-dialog [dialogOpen]="dialog" (dialogClose)="closeDialog(!$event)"></app-add-friend-dialog>
<app-transparent-background [backgroundOpen]="dialog" (backgroundClose)="closeDialog(!$event)"></app-transparent-background>
