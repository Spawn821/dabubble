<section *ngIf="channelDb.channelData" class="card">

    <div class="message-head">
        <div class="head-left">
            <div class="hashtag-icon"></div>
            <h2>Entwicklerteam</h2>
            <div class="arrow-drop-down-icon"></div>
        </div>

        <div *ngIf="getChannelParticipantsDetails().length > 0" class="head-right">
            <div>
                <div class="profil-picture-wrapper">
                    <img *ngFor="let channel of getChannelParticipantsDetails()" src="{{channel.avatar}}" alt="">
                </div>
                <span>{{getChannelParticipantsDetails().length}} </span>
            </div>
            <div class="person-add-icon">
                <div></div>
            </div>
        </div>
    </div>

    <div class="textarea-emojipicker">
        <div class="emoji-component" *ngIf="this.emojiService.emojiPickerOpen">
            <app-emoji-picker-component
                (emojiSelected)="this.addEmoji($event)"></app-emoji-picker-component>
        </div>
        <app-textarea 
            [chatPartnerName]="this.chatService.chatPartner.name" 
            [component]="'channels'"></app-textarea>
    </div>

</section>
