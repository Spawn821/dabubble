<section class="card">

    <div class="message-head">
        <img [src]="this.chatService.chatPartner.avatar" alt="">
        <h2>{{ this.chatService.chatPartner.name }}</h2>
    </div>

    <div class="message-field" #messageBody>
        <div class="flex-end">
            <div *ngFor="let message of chatMessages$ | async" class="message-wrapper">
                <app-single-message [currentMessage]="message" [chatId]="this.chatId"
                    [component]="'chat'"></app-single-message>
            </div>
        </div>
    </div>

    <div class="textarea-component">
        <div *ngIf="(chatMessages$ | async)?.length === 0" class="communication-with">
            <div>
                <img [src]="this.chatService.chatPartner.avatar" alt="">
                <span>{{ this.chatService.chatPartner.name }}</span>
            </div>
            <span>Diese Unterhaltung findet nur zwischen &#64;{{ this.chatService.chatPartner.name }} und dir
                statt.</span>
        </div>

        <app-textarea [chatPartnerName]="this.chatService.chatPartner.name" [component]="'chat'"></app-textarea>
    </div>

</section>
