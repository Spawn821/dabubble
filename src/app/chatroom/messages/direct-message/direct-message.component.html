<section>

    <div *ngIf="this.chatService.chatData" class="card">
        <div>
            <div class="message-head">
                <img [src]="this.chatService.chatPartner.avatar" alt="">
                <span>{{ this.chatService.chatPartner.name }}</span>
            </div>
    
            <div class="dividing-line"></div>
        </div>

        <div class="message-field">

            <div class="time-seperator" *ngIf="">
                <div></div>
                <div class="date">
                    <span>{{ checkDate() }}</span>
                </div>
                <div></div>
            </div>

            <div *ngFor="let message of this.chatService.chatMessages" class="message-item">
                <app-single-message [currentMessage]="message"></app-single-message>
            </div>
    
            <div class="messages-field" *ngIf="">
                <div class="communication-with">
                    <img [src]="this.chatService.chatPartner.avatar" alt="">
                    <span>{{ this.chatService.chatPartner.name }}</span>
                </div>
                <span>Diese Unterhaltung findet nur zwischen (at){{ this.chatService.chatPartner.name }} und dir statt.</span>
            </div>
            
        </div>
        <app-textarea [chatPartnerName]="this.chatService.chatPartner.name"></app-textarea>
    </div>
</section>
