<section>

    <div *ngIf="this.chatData" class="card">
        <div>
            <div class="message-head">
                <img [src]="chatPartner.avatar" alt="">
                <span>{{ chatPartner.name }}</span>
            </div>
    
            <div class="dividing-line"></div>
        </div>

        <div class="message-field">

            <div class="time-seperator" *ngIf="messagesAvailable()">
                <div></div>
                <div class="date">
                    <span>{{ checkDate() }}</span>
                </div>
                <div></div>
            </div>

            <div *ngFor="let message of chatData.messages; trackBy: trackByMessageId" class="message-item">
                <app-single-message [currentMessage]="message"></app-single-message>
            </div>
    
            <div class="messages-field" *ngIf="!messagesAvailable()">
                <div class="communication-with">
                    <img [src]="chatPartner.avatar" alt="">
                    <span>{{ chatPartner.name }}</span>
                </div>
                <span>Diese Unterhaltung findet nur zwischen (at){{ chatPartner.name }} und dir statt.</span>
            </div>
            
        </div>
        <app-textarea [chatPartnerName]="chatPartner.name"></app-textarea>
    </div>
</section>
