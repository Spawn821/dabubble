<section>

    <div *ngIf="chatData" class="card">
        <div>
            <div class="message-head">
                <img src="/img/empty_profile.png" alt="">
                <span>{{ chatData.participant }}</span>
            </div>
    
            <div class="dividing-line"></div>
        </div>

        <div>
            <div *ngFor="let message of chatData.messages; let i = index; trackBy: trackByMessageId" class="message-item">
                <app-single-message [currentMessage]="message" [index]="i"></app-single-message>
            </div>
    
            <div class="messages-field" *ngIf="!messagesAvailable()">
                <div class="communication-with">
                    <img src="/img/empty_profile.png" alt="">
                    <span>{{ chatData.participant }}</span>
                </div>
                <span>Diese Unterhaltung findet nur zwischen (at){{ chatData.participant }} und dir statt.</span>
            </div>
            
            <app-textarea [chatData]="chatData"></app-textarea>
        </div>
    </div>

</section>
