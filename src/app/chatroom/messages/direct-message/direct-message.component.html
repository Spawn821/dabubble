<section>

    <div *ngIf="this.chatService.chatData" class="card height-100vh">
        <div class="message-head">
            <img src="/img/empty_profile.png" alt="">
            <span>{{ this.chatService.chatData.name }}</span>
        </div>

        <div class="dividing-line"></div>

        <div *ngFor="let message of this.chatService.chatData.messages; let  i = index" class="message-item">
            <span>{{ message.text }}</span>
            <span (click)="deleteMessage(i)"> {{ i }}</span>
        </div>

        <div class="messages-field" *ngIf="messagesAvailable()">
            <div class="communication-with">
                <img src="/img/empty_profile.png" alt="">
                <span>{{ this.chatService.chatData.name }}</span>
            </div>
            <span>Diese Unterhaltung findet nur zwischen (at){{ this.chatService.chatData.name }}n und dir statt.</span>
        </div>

        <div class="textarea">
            <textarea [(ngModel)]="message" placeholder="Nachricht an {{ this.chatService.chatData.name }}" name="" id=""></textarea>
        </div>
        <button (click)="sendText()">Senden</button>
    </div>

    <div *ngIf="!this.chatService.chatData">
        <p>Keine Daten gefunden oder Chat nicht geladen.</p>
      </div>

</section>
