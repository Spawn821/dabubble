<section>

    <div class="card">
        <div>
            <div class="message-head">
                <img [src]="this.chatService.chatPartner.avatar" alt="">
                <span>{{ this.chatService.chatPartner.name }}</span>
            </div>
    
            <div class="dividing-line"></div>
        </div>

        <div class="message-field">
            <div class="flex-end">
                <div *ngFor="let message of chatMessages$ | async" class="message-item">
                    <app-single-message [currentMessage]="message" [chatId]="this.chatId" [component]="'chat'"></app-single-message>
                </div>

                <div *ngIf="(chatMessages$ | async)?.length === 0">
                    <div class="communication-with">
                        <img [src]="this.chatService.chatPartner.avatar" alt="">
                        <span>{{ this.chatService.chatPartner.name }}</span>
                    </div>
                    <span>Diese Unterhaltung findet nur zwischen &#64;{{ this.chatService.chatPartner.name }} und dir statt.</span>
                </div>
            </div>
        </div>

        <app-textarea [chatPartnerName]="this.chatService.chatPartner.name" [component]="'chat'" class="textarea-component"></app-textarea>
        
    </div>
</section>
