<section>

    <div *ngIf="chatData" class="card height-100vh">
        <div class="message-head">
            <img src="/img/empty_profile.png" alt="">
            <span>{{ chatData.name }}</span>
        </div>

        <div class="dividing-line"></div>

        <div *ngFor="let message of chatData.messages" class="message-item">
            <span>{{ message.text }}</span>
        </div>

        <div class="messages-field">
            <div class="communication-with">
                <img src="/img/empty_profile.png" alt="">
                <span>{{ chatData.name }}</span>
            </div>
            <span>Diese Unterhaltung findet nur zwischen (at){{ chatData.name }}n und dir statt.</span>
        </div>

        <div class="textarea">
            <textarea [(ngModel)]="text" placeholder="Nachricht an {{ chatData.name }}" name="" id=""></textarea>
        </div>
        <button (click)="sendText()">Senden</button>
    </div>

    <div *ngIf="!chatData">
        <p>Keine Daten gefunden oder Chat nicht geladen.</p>
      </div>

</section>
