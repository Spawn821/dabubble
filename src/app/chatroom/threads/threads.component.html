<section class="card">

    <div class="thread-head">
        <div class="thread-title">
            <h2>Thread</h2>
            <div class="thread-title-tooltip">
                <span *ngIf="this.threadsDb.threadData()?.threadName">{{ this.threadsDb.threadData()?.text }}</span>
                <div>
                    <div class="tooltip">{{ this.threadsDb.threadData()?.text }}</div>
                </div>
            </div>
        </div>
        <div (click)="closeThread()" class="close-icon"></div>
    </div>

    <div class="message-field" #myScrollContainerThread>
        <div class="flex-end">
            <div *ngFor="let message of threadsDb.messageList; let i = index" class="message-wrapper">
                <app-single-message [currentMessage]="message" [chatId]="threadsDb.currentThreadId()"
                    [component]="'threads'"></app-single-message>
                <div *ngIf="i == 0 && threadsDb.messageList.length > 1" class="answers">
                    @if (threadsDb.messageList.length > 2) {
                    <span>{{ threadsDb.messageList.length - 1 }} Antworten</span>
                    } @else {
                    <span>{{ threadsDb.messageList.length - 1 }} Antwort</span>
                    }
                    <div class="separater"></div>
                </div>
            </div>
        </div>
    </div>

    <app-textarea (childEvent)="scrollDown()" [component]="'threads'" class="textarea-component"></app-textarea>
</section>
