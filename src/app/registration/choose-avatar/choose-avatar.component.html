<section class="registration-card flexbox-avatar">

    <div class="back-link">
        <a [routerLink]="'/register/create-account'"><img src="/img/arrow_back.png"></a>
    </div>

    <h2>WÃ¤hle deinen Avatar</h2>
    <div class="avatar">
        <div class="current-avatar">
            <img [src]="currentAvatar" alt="">
        </div>

        <div class="select-avatar">
            <div>
                <span class="name">Max Mustermann</span>
                <span>Aus der Liste wÃ¤hlen</span>
            </div>
            <article class="avatar-list">
                @for (avatar of avatars; track $index) {
                    <div class="avatar-image" (click)="chooseAvatar($index)">
                        <img [src]="avatar">
                    </div>
                }
            </article>
        </div>
    </div>
    <div class="further-button">
        <button (click)="onRegister()" [disabled]="currentAvatar === '/img/empty_profile.png'">Weiter</button>
    </div>
</section>
