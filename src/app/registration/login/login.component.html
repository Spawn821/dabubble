<section class="input-card">
    <div class="input-card-container">
      <h2>Anmeldung</h2>
      <span>Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit verwendest.</span>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="input-field">
            <input id="email" formControlName="email" type="email" />
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
              <small *ngIf="loginForm.get('email')?.hasError('required')">Email ist erforderlich.</small>
              <small *ngIf="loginForm.get('email')?.hasError('email')">Bitte eine g√ºltige Email eingeben.</small>
            </div>
          </div>
      
          <div class="input-field">
            <input id="password" formControlName="password" type="password" />
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
              <small *ngIf="loginForm.get('password')?.hasError('required')">Passwort ist erforderlich.</small>
              <small *ngIf="loginForm.get('password')?.hasError('minlength')">Passwort muss mindestens 6 Zeichen lang sein.</small>
            </div>
          </div>
          <div class="btn-container">
            <button class="main-btn" type="submit" [disabled]="loginForm.invalid">Login</button>
          </div>
          
        </form>
    </div>
</section>
