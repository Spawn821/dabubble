<section class="registration-card">
  <div class="card-container">
    <a class="back-link" [routerLink]="'/register/login'">
      <div class="back-arrow"></div>
    </a>
    <h2>Passwort zurücksetzen</h2>
    <form [formGroup]="loginFormPassword" (ngSubmit)="changePassword()">
      <div class="input-field">
        <input required id="password" formControlName="password" type="password" placeholder="Neues Passwort" />
      </div>

      <div class="input-field">
        <input required id="confirmPassword" formControlName="confirmPassword" type="password"
          placeholder="Neues Passwort bestätigen" />
        <div>
          <small *ngIf="loginFormPassword.errors?.['mismatch']">Ihre Kennwörter stimmen nicht überein.</small>
        </div>
      </div>

     
    </form>
    <div class="mail-btn-container">
      <button class="mail-btn" type="submit" [disabled]="loginFormPassword.invalid">Passwort ändern</button>
    </div>
  </div>
</section>
