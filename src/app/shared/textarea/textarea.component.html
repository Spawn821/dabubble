<div class="send-text">
    <textarea (keyup)="autoGrowTextZone($event)" [(ngModel)]="message" name="" placeholder="Nachricht an {{ chatData.participant }}" id=""></textarea>
    <div class="reactions">
        <div>
            <div class="emoji-picker"></div>
            <div class="at-member"></div>
        </div>
        <a (click)="sendText()"><img src="/img/send.png" alt="send"></a>
    </div>
</div>
