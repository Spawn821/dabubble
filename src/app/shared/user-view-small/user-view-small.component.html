<div *ngIf="!isLoaded" class="user-view-small" [ngClass]="{'selected': user.id === selectedUserId}">
    <div>
        <img src="{{user.avatar}}" alt="Avatar">
        <div class="active-status" [ngClass]="{'online': user.active, 'offline': !user.active}"
            style="position: absolute;"></div>
    </div>
    <span>{{user.userName}}</span>
</div>
